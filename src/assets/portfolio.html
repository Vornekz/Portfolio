#app .header .menu {
  display: flex;

  justify-content: space-evenly;
  flex-basis: 40%;
}
#app .header .menu__list {
  position: relative;
  list-style: none;
}
#app .header .menu__list:after {
  content: "";
  display: block;
  width: 100%;
  margin-top: 10px;
  height: 2px;
  background-color: #4ac4cf;
  transition: 0.5s;
  opacity: 0;
}
#app .header .menu__list:before {
  content: "";
  position: absolute;
  top: 20px;
  right: 0;
  display: block;
  width: 100%;
  height: 2px;
  background-color: #4ac4cf;
  transition: 0.5s;
  opacity: 0;
}
#app .header .menu__list:hover:after {
  width: 60%;
  opacity: 1;
}
#app .header .menu__list:hover:before {
  width: 80%;
  opacity: 1;
}
#app .header .menu__list a {
  text-decoration: none;
  text-transform: uppercase;
  color: #fff;
}
#app .header .social {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  width: 100px;
}
#app .header .social__link {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  height: 30px;
  width: 30px;
  border-radius: 50%;
  transition: 0.5s;
}
#app .header .social__link:hover {
  background-color: #fff;
}
#app .header .social__link:hover svg {
  fill: #4ac4cf;
}
#app .header .social__link svg {

  height: 20px;
